<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldCupApp</title>
    <style>
        @import url(./Style.css);
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,500&display=swap');
    </style>
</head>
<body>
    <nav>
        Fifa World Cup
    </nav>
    <div class="container">
        <div class="IntroContainer">
            <div class="box1">
                <p>
                    Welcome to QatarWorldCup bets app!<br>
                    login or signup to continue.
                </p>
            </div>
            <div class="box2">
                <img src="./images/Capture.PNG">
            </div>
        </div>
        <div class="loginContainer">
            <div class="EmailContainer"> 
                <p class="UserEmail">Email :</p>
                <input type="email" class="UserEmailInput">
            </div>
            <div class="PasswordContainer">
                <p class="UserPassword">Password :</p>
                <input type="password" class="UserPasswordInput">
            </div>
            <div class="UserPasswordForget">
                <a href="#" class="UserPasswordForgetLink">Forget password?</a>
            </div>
            <div class="UserInfoSubmit">
                <input type="submit" value="Log In" class="btn">
            </div>
            <br>
            <br>
            <div class="OtherOptions">
                <p class="OtherOptionLogin">Or login with :</p>
                <img src="./images/facebook.png"">
                <img src="./images/google(1).png">
                <img src="./images/twitter.png">
            </div>
        </div>
    </div>
</body>
</html>
